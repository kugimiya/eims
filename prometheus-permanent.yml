# Prometheus permanent — retention 180d. Долгоживущие метрики (air_kugi_room и т.п.)

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: air_room_kugi
    scrape_interval: 15s
    static_configs:
      - targets: ["192.168.1.171"]
    metrics_path: /metrics
    scheme: http
