services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3090:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.kugi.club
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - metrics

  prometheus-permanent:
    image: prom/prometheus:latest
    container_name: prometheus-permanent
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=180d
      - --web.enable-lifecycle
    volumes:
      - ./prometheus-permanent.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-permanent-data:/prometheus
    networks:
      - metrics

  prometheus-instant:
    image: prom/prometheus:latest
    container_name: prometheus-instant
    restart: unless-stopped
    ports:
      - "9091:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=2d
      - --web.enable-lifecycle
    volumes:
      - ./prometheus-instant.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-instant-data:/prometheus
    networks:
      - metrics
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Метрики хоста (LA, память, диски, CPU, сеть). Слушает порт 9100 на хосте.
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    network_mode: host
    pid: host
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --path.rootfs=/rootfs
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)

volumes:
  grafana-data:
  prometheus-permanent-data:
  prometheus-instant-data:

networks:
  metrics:
    driver: bridge
